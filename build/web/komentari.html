<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
        <style>
            #komentar{
                border: 1px solid black;
                border-collapse: collapse;
                position: absolute;
                top: 100px;
                left:300px;
                width:  70%;
            }
            #komentar th{
                font-size: 20px;
                padding: 5px 5px;
                background-color: #ddd;
            }
            #komentar td{
                font-size: 20px;
                text-align: center;
                padding: 5px 5px;
                border: 1px solid black;
                
            }
        </style>
        
    </head>
    <body>
        <div id="content" > 
            <div class="navbar" >
                <div class="dropdown">
                    <button class="dropbtn">PREGLED VEZBI
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content" >
                        <table>
                            <tr v-for="v in vezbe">
                                <td><a :href="v.vez_naziv + '.html'"> {{v.vez_naziv}}</a></td>
                            </tr>

                        </table>
                        
                    </div> 
                </div>

                <a href="komentari.html">KOMENTARI PROGRAMA VEZBANJA</a>
                <a href="vezbanje.html">VEZBAJ</a>
                <div class="dropdown">
                    <button class="dropbtn">DNEVNIK VEZBANJA
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="upis.html">upisivanje</a>
                        <a href="pregled.html">pregledanje</a>
                    </div>
                </div>
                <a href="rezultati.html">REZULTATI VEZBANJA</a>
                <a href="posetilac.html">REGISTRACIJA</a>
                <a href="login.html">LOGIN</a>
                <a href="odjava.html">LOGOUT<a/>

            </div>

            <div >
                <table id="komentar">
                    <tr><th>Ime</th><th>Email</th><th>Datum</th><th>Tekst komentara</th></tr> 
                    <tr v-for="k in komentari">
                        <td>{{k.ime}}</td>
                        <td>{{k.email}}</td>
                        <td>{{k.datum}}</td>
                        <td>{{k.tekst}}</td>
                    </tr>
                </table>            
            </div>





        </div>

        <script>
var app = new Vue({
    el: "#content",
    data: {
        vezbe: [],
        komentari: []
    },
    methods: {
        ucitaj() {
            axios.get("app/vezbe")
                    .then(function (result) {
                        app.vezbe = result.data;
                    });
        },
        
         prikazi() {
             axios.get("app/komentar").then(function (result) {
                                app.komentari = result.data;
                            });               
                        }               
                    },
        

    
    beforeMount() {
        this.ucitaj();
        this.prikazi();
    }
});
</script>
 </body>                                
</html>
